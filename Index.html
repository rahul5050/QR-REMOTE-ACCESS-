<!DOCTYPE html>
<html>
<head>
  <title>QR Remote Access Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h2>Remote Access QR Generator</h2>
  <input type="text" id="link" placeholder="Enter your remote link"><br><br>
  <input type="text" id="otp" placeholder="Enter OTP (optional)"><br><br>
  <button onclick="generate()">Generate QR</button><br><br>
  <canvas id="canvas"></canvas><br><br>
  <button onclick="download()">Download QR</button>

  <script>
    function generate() {
      const link = document.getElementById("link").value.trim();
      const otp = document.getElementById("otp").value.trim();
      const final = otp ? link + "?otp=" + otp : link;
      QRCode.toCanvas(document.getElementById("canvas"), final, error => {
        if (error) alert("Error generating QR");
      });
    }

    function download() {
      const canvas = document.getElementById("canvas");
      const link = document.createElement('a');
      link.download = 'qr-code.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
